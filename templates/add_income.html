{% block content %}
<h2 class="text-success">Add Income</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.amount.label }} {{ form.amount() }}
    </p>
    <p>
        {{ form.type.label }} {{ form.type() }}
    </p>
    <p>
        {{ form.description.label }} {{ form.description() }}
    </p>
    <button type="submit" class="btn btn-primary">Add Income</button>
</form>
{% endblock %}
