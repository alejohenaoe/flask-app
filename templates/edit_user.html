{% extends 'base.html' %}

{% block content %}

    <h2>Edit User</h2>
    <p>Update your information</p>
    <form method="POST">
        {{ edit_form.hidden_tag() }}
        <p>{{ edit_form.username.label }}: {{ edit_form.username() }} </p>
        <p>{{ edit_form.name.label }}: {{ edit_form.name() }} </p>
        <p>{{ edit_form.update() }} </p>
    </form>

{% endblock%}
