{% extends 'base.html' %}

{% block content %}
<h3 class="text-primary">Edit Income</h3>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.amount.label }} {{ form.amount() }}
    </p>
    <p>
        {{ form.type.label }} {{ form.type() }}
    </p>
    <p>
        {{ form.description.label }} {{ form.description() }}
    </p>
    <button type="submit" class="btn btn-primary">Edit Income</button>
</form>
{% endblock %}
