<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home')}}">Login</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if not current_user.is_active %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('register')}}">Sign in</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logged_in', username=current_user.username)}}">Profile</a>
              </li>
              {% if current_user.is_active %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    
      <!-- Bootstrap Bundle con Popper.js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% include 'flash_messages.html' %}

    {% block content %}
    {% endblock %}

</body>
</html>
